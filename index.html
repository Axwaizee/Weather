<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" type="image/png" href="https://img.icons8.com/sf-regular-filled/96/partly-cloudy-day.png">
    <title>Weather Forecast</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=VT323&family=Yanone+Kaffeesatz&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />


    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="screen_style.css">
</head>

<body id='bodyEle'>
    <div class="weather-container">
        <div class="weather-forecast">
            <h1>Weather Forecast</h1>
            <h3 id="current-weather" style="display: none;"></h3>
        </div>
        <button id="get-weather-btn" class="get-weather-btn-initial" onclick="getLocation()">Get Weather for My Location</button>
        <div id="weatherInfo">
            <div id="current-info" style="display: none;"></div>
            <div class="table-container" id="table-container" style="display: none;">
                <table id="data-table"></table>
            </div>
        </div>
    </div>
    <footer id="footer" style="display: none;">
        <button id="currently_btn">Currently</button>
        <button id="toggle_btn" class="material-symbols-outlined">
            toggle_off
        </button>
        <button id="hourly_btn">Hourly</button>
    </footer>
    <script src="script.js"></script>
</body>

</html>
